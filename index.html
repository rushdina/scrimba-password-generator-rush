<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Generate a<br><span class="green">random password</span></h1>
        <p class="subheader">Never use an insecure password again.</p>
    
        <div id="input-container">
            <label for="userpwd-length">Set password of min. 6 characters:</label>
            <input type="number" id="userpwd-length" name="userpwd-length" min="6" value="6">
        
            <div id="checkboxes">
                <label>
                    <input type="checkbox" id="include-letters" checked>
                    Letters
                </label>
                <label>
                    <input type="checkbox" id="include-numbers" checked>
                    Numbers
                </label>
                <label>
                    <input type="checkbox" id="include-symbols" checked>
                    Symbols
                </label>
            </div>
        
            <button id="generate-btn">Generate passwords</button>
            <hr>
            <div id="passwords-container">
                <p id="password-one"></p>
                <p id="password-two"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
